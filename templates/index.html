<input type="text" id="age" name="Age" placeholder="Age">
<label for="Distance From Home">Distance From Home:</label>
<input type="text" id="Distance From Home" name="Distance From Home" placeholder="in Kms">
<label for="Education"> Education : </label>
<input type="text" id="Education" name="Education" placeholder="1.HS, 2.UG, 3.G, 4.PG, 5.Dr">

<label for="EnvironmentSatisfaction"> EnvironmentSatisfaction : </label>
<input type="text" id="EnvironmentSatisfaction" name="EnvironmentSatisfaction" placeholder="1.L, 2.M, 3.H, 4.VH">

<hr>

<label for="JobInvolvement"> JobInvolvement : </label>
<input type="text" id="JobInvolvement" name="JobInvolvement" placeholder="1.L, 2.M, 3.H, 4.VH">


<label for="JobLevel">JobLevel:</label>
<input type="text" id="JobLevel" name="JobLevel" placeholder="enter number(1-4)">

<label for="JobSatisfaction"> JobSatisfaction : </label>
<input type="text" id="JobSatisfaction" name="JobSatisfaction" placeholder="1.L, 2.M, 3.H, 4.VH">


<label for="MonthlyIncome">MonthlyIncome:</label>
<input type="text" id="MonthlyIncome" name="MonthlyIncome" placeholder="enter MonthlyIncome">

<label for="NumCompaniesWorked">NumCompaniesWorked:</label>
<input type="text" id="NumCompaniesWorked" name="NumCompaniesWorked" placeholder="enter no of comp worked">

<hr>

<label for="PercentSalaryHike">PercentSalaryHike:</label>
<input type="text" id="PercentSalaryHike" name="PercentSalaryHike" placeholder="enter hike">

<label for="PerformanceRating"> PerformanceRating : </label>
<input type="text" id="PerformanceRating" name="PerformanceRating" placeholder="1.L, 2.M, 3.H, 4.VH">

<label for="RelationshipSatisfaction"> RelationshipSatisfaction : </label>
<input type="text" id="RelationshipSatisfaction" name="RelationshipSatisfaction" placeholder="1.L, 2.M, 3.H, 4.VH">

<label for="TotalWorkingYears"> TotalWorkingYears : </label>
<input type="text" id="TotalWorkingYears" name="TotalWorkingYears" placeholder="in years">

<hr>

<label for="TrainingTimesLastYear"> TrainingTimesLastYear : </label>
<input type="text" id="TrainingTimesLastYear" name="TrainingTimesLastYear" placeholder="in years (enter 0 if not)">

<label for="WorkLifeBalance"> WorkLifeBalance : </label>
<input type="text" id="WorkLifeBalance" name="WorkLifeBalance" placeholder="1.L, 2.M, 3.H, 4.VH">

<label for="YearsAtCompany"> YearsAtCompany : </label>
<input type="text" id="YearsAtCompany" name="YearsAtCompany" placeholder="in years">

<label for="YearsInCurrentRole"> YearsInCurrentRole : </label>
<input type="text" id="YearsInCurrentRole" name="YearsInCurrentRole" placeholder="in years">

<hr>

<label for="YearsSinceLastPromotion"> YearsSinceLastPromotion : </label>
<input type="text" id="YearsSinceLastPromotion" name="YearsSinceLastPromotion" placeholder="in years">

<label for="YearsWithCurrManager"> YearsWithCurrManager : </label>
<input type="text" id="YearsWithCurrManager" name="YearsWithCurrManager" placeholder="1.L, 2.M, 3.H, 4.VH">

<label for="BusinessTravel_Travel_Frequently"> BusinessTravel_Travel_Frequently : </label>
<input type="text" id="BusinessTravel_Travel_Frequently" name="BusinessTravel_Travel_Frequently" placeholder="0 (No), 1 (Yes)">

<label for="BusinessTravel_Travel_Rarely"> BusinessTravel_Travel_Rarely : </label>
<input type="text" id="BusinessTravel_Travel_Rarely" name="BusinessTravel_Travel_Rarely" placeholder="0 (No), 1 (Yes)">

<hr>

<label for="Department">Department:</label>
  <select id="Department" name="Department">
    <option value="Research & Development">Research & Development</option>
    <option value="Department_Sales">Department_Sales </option>
  </select>

<label for="EducationField">EducationField:</label>
  <select id="EducationField" name="EducationField">
    <option value="Life Sciences">Life Sciences</option>
    <option value="Marketing">Marketing </option>
    <option value="Medical">Medical</option>
    <option value="Other">Other </option>
    <option value="Technical Degree">Technical Degree </option>
  </select>

<label for="Gender">Gender:</label>
  <select id="Gender" name="Gender">
    <option value="Male">Male</option>
    <option value="Female">Female </option>
  </select>

<label for="JobRole">JobRole:</label>
  <select id="JobRole" name="JobRole">
    <option value="Human Resources">Human Resources</option>
    <option value="Laboratory Technician">Laboratory Technician</option>
    <option value="Manager">Manager</option>
    <option value="Manufacturing Director">Manufacturing Director</option>
    <option value="Research Director">Research Director</option>
    <option value="Research Scientist">Research Scientist</option>
    <option value="Sales Executive">Sales Executive</option>
    <option value="Sales Representative">Sales Representative</option>
  </select>

<label for="MaritalStatus">MaritalStatus:</label>
  <select id="MaritalStatus" name="MaritalStatus">
    <option value="Married">Married</option>
    <option value="Single">Single </option>
  </select>

<label for="OverTime">OverTime: </label>
  <select id="OverTime" name="OverTime">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

<button type="submit">Predict</button>
</body>
</html>
